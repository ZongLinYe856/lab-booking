<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Equipment Booking</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    label { font-weight: bold; }
    input, select { padding: 8px; font-size: 1em; }
    button { padding: 10px; font-size: 1em; background-color: #007BFF; color: white; border: none; }
    .message { padding: 10px; margin-bottom: 15px; }
    .success { background-color: #D4EDDA; color: #155724; }
    .danger { background-color: #F8D7DA; color: #721C24; }
  </style>
</head>
<body>
  <h1>Lab Equipment Booking</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="instrument">Instrument:</label>
    <select id="instrument" name="instrument" required>
      <option value="Microscope">Microscope</option>
      <option value="Centrifuge">Centrifuge</option>
      <option value="Spectrometer">Spectrometer</option>
      <option value="PCR Machine">PCR Machine</option>
    </select>

    <label for="datetime">Date & Time:</label>
    <input type="datetime-local" id="datetime" name="datetime" required>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" min="15" max="480" step="15" required>

    <button type="submit">Submit Booking</button>
  </form>
</body>
</html>
